<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTDAFA - Hosting Template</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-register"> 

        <!-- Loader -->
        <div class="loader">
            <div class="loader-img">
            </div>
          </div>
          <!-- Loader -->

    <!-- Start Register Section -->
    <div class="form-container">
    <section class="form">
    <div class="container">
    <div class="row g-0 login-row position-relative">
        <!-- Go Home Button -->
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="btn btn-icon btn-danger">
                <!-- Home Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                </svg>
            </a>
        </div>
        <!-- End Go Home Button -->
        <div class="col-md-5">
                <!-- Register Image -->
            <img src="imgs/signup.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-md-7 txt px-5">
            <h1 class="fw-bold py-2">Signup</h1>
            <form>
                    <!-- Name Field -->
                <div class="form-row">
                    <div class="col-md-7">
                        <input type="text" placeholder="Your Name" class="form-control mt-4 mb-2 p-2">
                    </div>
                </div>
                    <!-- Email Field -->
                <div class="form-row">
                    <div class="col-md-7">
                        <input type="email" placeholder="Email Address" class="form-control mb-2 p-2">
                    </div>
                </div>
                    <!-- Password Field -->
                <div class="form-row">
                    <div class="col-md-7">
                        <input type="password" placeholder="*******" class="form-control mt-2 mb-4 p-2">
                    </div>
                </div>
                    <!-- Checkbox Field -->
                <div class="form-row">
                    <div class="col-md-12">
                        <input class="form-check-input mb-3" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label ms-2" for="flexCheckDefault">I accept <a for='flexCheckDefault' class="text-decoration-none">Terms And Condition</a></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-7">
                        <button type="button" class="btn-reg mt-2 mb-4">Register</button>
                    </div>
                </div>
                <p class="mt-2">Already have an account ? <a class="text-decoration-none" href="login.html">Sign in</a></p>
            </form>
        </div>
    </div>
    </div>
    </section>
    </div>
    <!-- End Register Section -->


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
